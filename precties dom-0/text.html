<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
   
    <h1 id="heading">i am Before Click</h1>
    <button  id="btn">Button</button>


</body>
<script>
    // i am after Click
    let myTextChanger = document.getElementById('btn')
    let myHeading = document.getElementById('heading')
    // how to get element text
    let text = myHeading.innerText
    console.log(text)
    // how to add click here
    myTextChanger.addEventListener('click',headingText)
    function headingText(){
        myHeading.innerText='i am after click'
    }
    </script>
</html>
